<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Great Idea! DOM</title>

  <link href="https://fonts.googleapis.com/css?family=Bangers|Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <script src="js/index.js" async></script>
</head>

<body>

    <div class="container">

        <header>
            <nav>
                <a id = "a1" href="#"></a>
                <a id = "a2" href="#"></a>
                <a id = "a3" href="#"></a>
                <a id = "a4" href="#"></a>
                <a id = "a5" href="#"></a>
                <a id = "a6" href="#"></a>
            </nav>

            <img id="logo-img" class="logo" src="" alt="Great Idea! Company logo.">
        </header>

        <section class="cta">
            <div class="cta-text">
                <h1 id = "headerH1"></h1>
                <button id = "ctabtn"></button>
            </div>
            <img id="cta-img" src="" alt="Image of a code snippet.">
        </section>

        <section class="main-content">

            <div class="top-content">
                <div class="text-content">
                    <h4 id = "featuresH4"></h4>
                    <p id = "featuresContent"></p>
                </div>
                <div class="text-content">
                    <h4 id = "aboutH4"></h4>
                    <p id = "aboutContent"></p>
                </div>
            </div>

            <img class="middle-img" id="middle-img" src="" alt="Image of code snippets across the screen">

            <div class="bottom-content">
                <div class="text-content">
                    <h4 id ="servicesH4"></h4>
                    <p id = "servicesContent"></p>
                </div>
                <div class="text-content">
                    <h4 id = "productH4"></h4>
                    <p id = "productContent"></p>
                </div>
                <div class="text-content">
                    <h4 id = "visionH4"></h4>
                    <p id = "visionContent"></p>
                </div>
            </div>

        </section>

        <section class="contact">

            <h4 id = "contactH4"></h4>

            <p id = "address"></p>

            <p id = "phone"></p>

            <p id = "email"></p>

        </section>

        <footer>
            <p id ="footer"></p>
        </footer>

    </div><!-- container -->
</body>
</html>
